<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 3- Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="imagenes/gerald.jpg" alt="mi juego favorito" width="400" height="300" />
        </div>

        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video  width="320" height="240" controls autoplay muted loop >
                <source src="imagenes/pubg.mp4" type="video/mp4" >
            </video>
        </div>

        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop >
                <source src="imagenes/Our Last Night - Same Old War" type="audio/mp3" />
            </audio>
        </div>
    </body>

</html>
